<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
	<meta property="og:title" content="colormeup - Know your colors" />
	<meta property="og:url" content="http://gilbarbara.github.io/colormeup/" />
	<meta property="og:description" content="Know every variation of your favorite color's spectrum" />
	<meta property="og:image" content="http://gilbarbara.github.io/colormeup/media/og-image.png" />
	<title>colormeup</title>
	<link rel="apple-touch-icon" href="media/icon-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="media/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="media/icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="media/icon-57x57@2x.png">
	<link rel="apple-touch-icon" sizes="120x120" href="media/icon-60x60@2x.png">
	<link rel="apple-touch-icon" sizes="144x144" href="media/icon-72x72@2x.png">
	<link rel="apple-touch-icon" sizes="152x152" href="media/icon-76x76@2x.png">
	<link rel="apple-touch-icon" sizes="180x180" href="media/icon-60x60@3x.png">
	<link rel="apple-touch-icon" sizes="228x228" href="media/icon-57x57@4x.png">
	<link rel="icon" sizes="192x192" href="media/icon-192x192.png">

	<!-- build:css styles/main.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>
<body>
	<!--[if lt IE 10]>
	<div class="browsehappy">You are using an <strong>outdated</strong> browser. Please
		<a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

	<div class="app">
		<div class="app__toggle">
			<input id="navigation-checkbox" class="navigation-checkbox" type="checkbox">
			<label class="navigation-toggle" for="navigation-checkbox">
				<!--<span class="navigation-toggle-label">Menu</span>-->
				<span class="navigation-toggle-icon"></span>
			</label>
		</div>
		<div class="app__picker"></div>
		<div class="app__sidebar">
			<div class="app__sidebar__list default">
				<h3>starter kit<a href="#" title="Remove these forever!"><span class="glyphicon glyphicon-remove"></span></a></h3>
				<div class="items"></div>
			</div>

			<div class="app__sidebar__list favorites">
				<h3>your favorites<a href="#" title="Erase your favorites"><span class="glyphicon glyphicon-refresh"></span></a></h3>
				<div class="items"></div>
			</div>

			<div class="app__sidebar__list export">
				<h3>values</h3>
				<code>

				</code>
			</div>


		</div>
		<div class="app__message">Mensagem de erro</div>
		<div class="app__header">
			<div class="logo">
				<img src="media/colormeup.png"/>
			</div>

			<div class="app__input">
				<div class="input-group input-group-lg">
					  <span class="input-group-btn first">
						<a href="#" class="btn btn-default color-picker" title="Show Picker"><span
							class="glyphicon glyphicon-tint"></span></a>
					  </span>
					<input type="text" class="form-control input-color" placeholder="Type a Hex color">
                      <span class="input-group-btn">
						<a href="#" class="btn btn-default save-color" title="Add to Favorites"><span
							class="glyphicon glyphicon-heart"></span></a>
					  </span>
				</div>
			</div>

			<div class="app__info">
				<div class="hsl">
					<div class="color-value"><div class="color-h"></div>hue</div>
					<div class="color-value"><div class="color-s"></div>saturation</div>
					<div class="color-value"><div class="color-l"></div>lightness</div>
				</div>
				<div class="rgb">
					<div class="color-value"><div class="color-r"></div>red</div>
					<div class="color-value"><div class="color-g"></div>green</div>
					<div class="color-value"><div class="color-b"></div>blue</div>
				</div>
			</div>

			<div class="app__type">
				<div class="hsl">
					<div class="btn-group" role="group" aria-label="">
						<a href="#" class="btn btn-default" data-type="h">Hue</a>
						<a href="#" class="btn btn-default" data-type="s">Saturation</a>
						<a href="#" class="btn btn-default" data-type="l">Lightness</a>
					</div>
				</div>

				<div class="rgb">
					<div class="btn-group" role="group" aria-label="">
						<a href="#" class="btn btn-default" data-type="r">Red</a>
						<a href="#" class="btn btn-default" data-type="g">Green</a>
						<a href="#" class="btn btn-default" data-type="b">Blue</a>
					</div>
				</div>
				<div class="steps">
					<input type="text" class="form-control input-steps" placeholder="steps"/>
				</div>
			</div>
		</div>
		<div class="app__boxes"></div>

		<div class="app__footer">
			<a href="http://kollectiv.org/" target="_blank"><img src="media/kollectiv.svg"></a>
			<a href="https://github.com/gilbarbara/colormeup" target="_blank"><img src="media/github.svg"></a>
		</div>
	</div>

	<div class="app-overlay"></div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(function (b, o, i, l, e, r) {
			b.GoogleAnalyticsObject = l;
			b[l] || (b[l] =
				function () {
					(b[l].q = b[l].q || []).push(arguments)
				});
			b[l].l = +new Date;
			e = o.createElement(i);
			r = o.getElementsByTagName(i)[0];
			e.src = '//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e, r)
		}(window, document, 'script', 'ga'));
		ga('create', 'UA-XXXXX-X');
		ga('send', 'pageview');
	</script>

	<!-- build:js scripts/app.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/spectrum/spectrum.js"></script>
	<script src="../bower_components/lodash/dist/lodash.compat.js"></script>
	<script src="../bower_components/jquery-deparam/jquery-deparam.js"></script>
	<!-- endbower -->
	<script src="scripts/vendor/Colors.js"></script>
	<script src="scripts/vendor/Transforms.js"></script>
	<script src="../bower_components/jquery-bbq/jquery.ba-bbq.js"></script>

	<script src="scripts/main.js"></script>
	<script src="scripts/ui.js"></script>
	<script src="scripts/events.js"></script>
	<!-- endbuild -->
</body>
</html>
